<!DOCTYPE html>
<html>
	<head>
		<title>
			Fonte: Cor, Tags aninhados no texto
		</title>
	</head>

<!--
	A tag <BR> serve para passar para a próxima linha e não precisa da tag </BR>
	
	As tags <FONT SIZE=2> e </FONT> servem para indicar que todo o texto que estiver entre elas terá tamanho 2.
	
	As tags <FONT COLOR="#CCFFCC"> e </FONT> servem para indicar que todo o texto que estiver entre elas terá a cor indicada por aquele código.
	
	As tags <U><I><B><FONT COLOR="BLUE" FACE="ARIAL" SIZE=7> e </FONT></B></I></U> servem para indicar que todo o texto que estiver entre elas
	terá a cor azul, sublinhado, itálico e negrito.
-->		

	<body>
		O que escever entre as tags BODY é o que aparecerá na página! 
			<br> 
		Esta segunda linha serve para experimentar o <font size=2>tamanho e tipo de fonte!</font>
			<br> 
		Esta terceira linha serve para experimentar as <font color="#CCFFCC">cores e combinações para as fontes!</font>
			<br>
		<u><i><b><font color="blue" face="arial" size=7>Esta quarta linha serve para</font></b></i></u> experimentar as TAG´s ANINHADAS.
	</body>
</html>
