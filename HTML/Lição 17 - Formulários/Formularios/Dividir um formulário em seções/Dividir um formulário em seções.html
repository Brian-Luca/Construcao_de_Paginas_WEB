<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html"; charset="utf-8" http-equiv="Content-Type">
		<title>
			Dividir um formulário em seções
		</title>
	</head>	
	<body>
		<fieldset>
            <legend>Clube Preferido</legend>
                <form>
                Qual é o seu clube preferido?<br>
                    <br>
                <input type="radio" name="clube" value="porto" checked>Porto
                <input type="radio" name="clube" value="sporing">Sporting
                </form>
        </fieldset>
        <fieldset>
            <legend>Carro Preferido</legend>
                <form>
                Qual é o seu carro preferido?<br>
                    <br>
                <input type="radio" name="carro" value="ferrari" checked>Ferrari
                <input type="radio" name="carro" value="lamborghini">Lamborghini
                </form>
        </fieldset>
	</body>
</html>
