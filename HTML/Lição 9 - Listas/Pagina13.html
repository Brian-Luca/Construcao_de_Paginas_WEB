<!DOCTYPE html>
<html>
	<head>
		<title>
			Listas
		</title>
	</head>

<!--
	A TAG <UL> cria uma lista sem ordem, a TAG <LI> cria cada uma das linhas da lista.
	Para criar uma lista ordenada basta mudar a TAG <UL> pela TAG <OL>.
-->		
	
	<body>
		O que eu quero no Natal
			<UL>
				<LI>
					um Ferrari
				</li>
				<LI>
					uma Kawasaki
				</li>
				<LI>
					uma casa no Algarve
				</li>
				<LI>
					uma viagem à volta do mundo
				</li>
				<LI>
					... e a Irina
				</li>
			</UL>
		O que eu quero de Natal
			<ol>
				<li>
					uma Ferrari
				</li>
				<li>
					uma Kawasaki
				</li>
				<li>
					uma casa
				</li>
				<li>
					uma viagem à volta do mundo
				</li>
			</ol>
	</body>
</html>
