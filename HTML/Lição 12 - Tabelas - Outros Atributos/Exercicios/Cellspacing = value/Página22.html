<!DOCTYPE html>
<html>
	<head>
		<title>
			CellSpacing = <Value>
		</title>
	</head>

<!--
    Este atributo é aplicável à marcação TABLE. Este atributo define o espaço entre cada célula na tabela.
-->		
	
	<body>
        <table border cellspacing=25>
            <tr>
                <td>
                    teste1
                </td>
                <td>
                    teste2
                </td> 
                <td>
                    teste3
                </td>
            </tr>
            <tr>
                <td>
                    teste4
                </td>
                <td>
                    teste5
                </td> 
                <td>
                    teste6
                </td>
            </tr>
        </table>
	</body>
</html>
