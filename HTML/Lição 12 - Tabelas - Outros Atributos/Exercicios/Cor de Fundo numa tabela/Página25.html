<!DOCTYPE html>
<html>
	<head>
		<title>
			Cor de Fundo numa tabela
		</title>
	</head>

<!--
    Podemos definir a cor de fundo de uma tabela escrevendo o atributo BGCOLOR na tag table. 
-->		
	
	<body>
        <table width="40%" border="0" cellspacing="10" cellpadding="4" bgcolor="YELLOW">
            <b>Construção de Páginas Web</b>
            <tr align="center">
                <td>
                    Curso de HTML
                </td> 
                <td>
                    Curso de CSS
                </td>
            </tr>
            <tr align="center">
                <td>
                    Curso de Javascript
                </td> 
                <td>
                    Curso de Webmaster
                </td>
            </tr>
        </table>
	</body>
</html>
