<!DOCTYPE html>
<html>
	<head>
		<title>
			Align
		</title>
	</head>

<!--
    Este atributo pode ser aplicado a TR,TH e TD, e controla como será o alinhamento do texto dentro de uma célula, com relação às bordas (limites) laterais. 
    Aceita os valores left, center, right, respectivamente para alinhar a esquerda, centralizar ou alinhar a direita. 
-->		
	
	<body>
        <table border="1">
            <tr>
                <td>
                    Primeira célula
                </td>
                <td>
                    Segunda célula
                </td>
                <td>
                    Terceira célula
                </td>
            </tr>
            <tr>
                <td align=center>
                    centro
                </td>
                <td align=left>
                    esquerda
                </td> 
                <td align=right>
                    direita
                </td> 
            </tr>
        </table>
	</body>
</html>
