<!DOCTYPE html>
<html>
	<head>
		<title>
			Cores em linhas, colunas e células
		</title>
	</head>

<!--
    Para alterar a cor de qualquer elemento da tabela, escreve-se o atributo bgcolor nesse elemento específico da tabela. 
-->		
	
	<body>
		<table width="40%" border="0" cellspacing="10" cellpadding="4" bgcolor="PINK">
            <tr>
                <td bgcolor="BLUE">
                    Curso de HTML 
                </td> 
                <td bgcolor="RED">
                    Curso de CSS
                </td>
                <td bgcolor="YELLOW">
                    Curso de HTML 5
                </td> 
                <td bgcolor="GREY">
                    Curso de Webmaster
                </td>
            </tr>
        </table>
	</body>
</html>
