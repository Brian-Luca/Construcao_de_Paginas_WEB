<!DOCTYPE html>
<html>
	<head>
		<title>
			Width = <Valor ou Porcentagem>
		</title>
	</head>

<!--
    Este atributo pode ser aplicado tanto a TABLE como a TH e TD. Nele pode-se escrever um valor em "pixels" (pontos no écran), 
    como um valor percentual. Ou seja, determina o quanto do écran a tabela deverá ocupar. 
-->		
	
	<body>
        <table border="1" width=30%>
            <tr>
                <td>
                    segunda
                </td>
                <td>
                    ter&ccedil;a
                </td>
                <td>
                    quarta
                </td>
            </tr>
            <tr>
                <td>
                    quinta
                </td>
                <td>
                    sexta
                </td>
                <td>
                    s&aacute;bado
                </td>
            </tr>
        </table>
        <!--aplicando width a uma célula: -->
        <table border>
            <tr>
                <td width=50%>
                    segunda
                </td>
                <td>
                    terça
                </td>
                <td>
                    quarta
                </td>
            </tr>
            <tr>
                <td>
                    quinta
                </td>
                <td>
                    sexta
                </td>
                <td>
                    sábado
                </td>
            </tr>
        </table>
	</body>
</html>
