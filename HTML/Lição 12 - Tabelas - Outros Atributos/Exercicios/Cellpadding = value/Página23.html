<!DOCTYPE html>
<html>
	<head>
		<title>
			CellPadding = <value>
		</title>
	</head>

<!--
    Este atributo é aplicado também à marcação TABLE e define a distância entre o texto e a borda de cada célula. 
-->		
	
	<body>
        <table border cellpadding=28>
            <tr>
                <td>
                    teste1
                </td>
                <td>
                    teste2
                </td> 
                <td>
                    teste3
                </td>
            </tr>
            <tr>
                <td>
                    teste4
                </td>
                <td>
                    teste5
                </td> 
                <td>
                    teste6
                </td>
            </tr>
        </table>
	</body>
</html>
