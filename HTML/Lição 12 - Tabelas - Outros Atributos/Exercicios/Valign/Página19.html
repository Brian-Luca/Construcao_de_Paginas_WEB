<!DOCTYPE html>
<html>
	<head>
		<title>
			Valign
		</title>
	</head>

<!--
    Pode ser aplicado a TR,TH e TD, e define o alinhamento do texto nas células com relação a borda superior e inferior. 
    Aceita os valores top, middle e bottom 
-->		
	
	<body>
        <table border="1">
            <tr>
                <td>
                    Teste para alinhamento
                        <br>
                    com relacao a bordas (limites)
                        <br> 
                    inferior e superior
                        <br>
                </td>
                <td valign=top>
                    TOP 
                </td>
                <td valign=middle>
                    MIDDLE
                </td>
                <td valign=bottom>
                    BOTTOM
                </td>
            </tr>
        </table>
	</body>
</html>
