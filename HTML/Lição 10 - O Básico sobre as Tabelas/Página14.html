<!--
    A TAG <table> é utilizada para criar uma tabela. Os conteúdos da tabela são escritos linha por linha.
    As linhas da tabela começam com a TAG <tr> e no final da linha usa-se a TAG </tr>.
    No interior das linhas existem colunas que são criadas usando o <td>.
    É dentro da coluna que vão ser inseridas as informações que quisermos. No final de cada coluna utiliza-se a TAG </td> para fechar a coluna.

    O elemento <th> é utilizado como o elemento <td>, mas o seu objetivo é mostrar o cabaçalho de uma tabela.

    Mesmo que uma célula não tenha conteúdo, deve-se usar um <td> ou um <th> para representar a presença da célula vazia, caso contrário, a tabela
    não será construída corretamente.
    Os navegadores geralmente apresentam o conteúdo de um elemento <th> em negrito e no meio da célula.
-->
