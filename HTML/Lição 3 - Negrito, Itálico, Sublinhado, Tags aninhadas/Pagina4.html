<!DOCTYPE html>
<html>
	<head>
		<title>
			Negrito, Itálico, Sublinhado, Tags aninhadas.
		</title>
	</head>

<!--
	As tags <b> e </b> servem para por todo o texto que estiver entre elas em negrito.
	As tags <i> e </i> servem para por todo o texto que estiver entre elas em itálico.
	As tags <u> e </u> servem para por todo o texto que estiver entre elas em sublinhado.
	As tags <i><b> e </b></i> são tags aninhadas (uma dentro da outra) e servem para fazer várias formatações ao mesmo tempo.
-->		

	<body>
		<p>
			O que escrever entre as tags BODY é o que aparecerá na <b>página!</b>
		</p>
		<p>
			O que escrever entre as tags BODY <i>é o que aparecerá na </i><b>página!</b>
		</p>
		<p>	
			O que escrever <u>entre as tags BODY</u><i>é o que aparecerá na </i><b>página!</b>
		</p>
		<p>
			<i><b>O que escrever</b></i> <u>entre as tags BODY</u><i>é o que aparecerá na </i><b>página!</b>
		</p>
	</body>
</html>
