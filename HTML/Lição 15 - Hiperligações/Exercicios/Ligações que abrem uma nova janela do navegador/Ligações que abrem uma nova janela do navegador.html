<!DOCTYPE html>
<html>
	<head>
		<title>
			Ligações que abrem uma nova janela do navegador
		</title>
	</head>

<!--
    Se quisermos um link para abrir uma página em uma nova janela, então utiliza-se o atributo target com o valor _blank na tag 
    <a href>.
-->		
	
	<body>
        <a href="http://www.csgnet.org" target="_blank">
            Colégio de São Gonçalo
        </a>
	</body>
</html>
