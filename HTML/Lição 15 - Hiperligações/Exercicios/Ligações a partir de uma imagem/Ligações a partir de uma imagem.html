<!DOCTYPE html>
<html>
	<head>
		<title>
			Ligações a partir de uma imagem
		</title>
	</head>

<!--
    Para criar um link a partir de uma imagem basta iserir entre a abertura da tag <a href> e o seu fecho </a> a tag correspondente 
    da imagem que se quiser visualizar como link.
-->		
	
	<body>
		<a href="imagem.png">
            <img src="imagem.png">
        </a>
	</body>
</html>
