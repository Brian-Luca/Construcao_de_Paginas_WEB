<!DOCTYPE html>
<html>
	<head>
		<title>
			Ligações de uma parte de uma página web para outra parte da mesma página
		</title>
	</head>

<!--
    Quando uma página web é muito longa, ela extende-se muito para baixo do écran, para podermos visualizar o conteúdo temos
    que utilizar a barra de deslocamento vertical ou o rato para "deslocar" a página. Podemos criar links que fazem com que a 
    página se desloque automáticamente para determinados pontos, tornando a navegação mais fácil e rápida.
-->		
	
	<body>	
        <p id="topo">
            <a href="#voltar">
                Ir para Ligações de uma parte de uma página para outra parte da mesma página
            </a>
        </p>
        <p id="outro">
            <a href="#voltar">
                Ir para Ligações de uma parte de uma página para outra parte da mesma página
            </a>
        </p>
        <p>
            <ul>
                <li>
                    <a href="#topo">
                        Ir para o início da página
                    </a>
                </li>
                <li>
                    <a href="#outro">
                        Ir para Ligações de um site para outro
                    </a>
                </li>
            </ul>
        </p>
	</body>
</html>
