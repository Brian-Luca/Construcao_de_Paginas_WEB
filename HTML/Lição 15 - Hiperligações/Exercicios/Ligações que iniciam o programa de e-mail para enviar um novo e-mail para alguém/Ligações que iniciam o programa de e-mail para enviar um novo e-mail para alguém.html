<!DOCTYPE html>
<html>
	<head>
		<title>
			Ligações que iniciam o programa de e-mail para enviar um novo e-mail para alguém
		</title>
	</head>

<!--
    Para criar um link que inicia o programa de e-mail utiliza-se a tag <a href> mas agora o href começa com mailto: seguido pelo 
    endereço de e-mail para quem vai ser enviado.
-->		
	
	<body>
		<a href="mailto:vitornaia@exemplo.org">
            Email para Vitor Naia
        </a>
	</body>
</html>
