<!DOCTYPE html>
<html>
	<head>
		<title>
			Ligações de um site para outro
		</title>
	</head>

<!--
    Quando a finalidade do link é passar para um outro site, o valor do href será o endereço completo o site, que é conhecido como URL absoluto.
    URL significa Uniform Resource Locator. Cada página web tem a sua própria URL. Este é o endereço web que se escreve na caixa de texto do 
    browser para indicar qual a página que se pretende visualizar.
    Um URL absoluto começa com o nome de domínio para o site e pode ser seguido pelo caminho para uma página específica. Se nenhum caminho for 
    indicado, então o site irá abrir a sua homepage.
    Os browsers mostram os links com a letra com cor azul e sublinhado.
-->		
	
	<body>	
        <p>
            Motores de Pesquisa alternativos ao Google
        </p>
        <ul>
            <li>
                <a href="http://www.findingdulcinea.com/">
                    Finding Dulcineia
                </a>
            </li>
            <li>
                <a href="http://cluuz.com/">
                    Cluuz
                </a>
            </li>
            <li>
                <a href="https://duckduckgo.com/">
                    DuckDuckGo
                </a>
            </li>
            <li>
                <a href="https://www.exalead.com/">
                    Exalead
                </a>
            </li>
            <li><a href="http://yippy.com/">
                    Yippy
                </a>
            </li>
        </ul>
	</body>
</html>
