<!DOCTYPE html>
<html>
	<head>
		<title>
			Fonte: tamanho e tipo
		</title>
	</head>

<!--
	A tag <BR> serve para passar para a próxima linha e não precisa da tag </BR>
	As tags <FONT SIZE=2> e </FONT> servem para indicar que todo o texto que estiver entre elas terá tamanho 2.
	As tags <FONT FACE="ARIAL"> e </FONT> servem para indicar que todo o texto que estiver entre elas será escrito com letra tipo ARIAL.
	As tags <FONT FACE="VERDANA" SIZE=4> e </FONT> servem para indicar que todo o texto que estiver entre elas será escrito com letra tipo VERDANA e com tamanho 4.
-->		

	<body>
		O que escever entre as tags BODY é o que aparecerá na página! 
			<br>
		Esta segunda linha serve para experimentar o <font size=2>tamanho e tipo de fonte!</font>
			<br>
		Esta terceira <font face="arial">serve para experimentar o </font><font size=2>tamanho e tipo de fonte!</font>
			<br>
		<font face="verdana" size=4>Esta quarta linha</font> <font face="arial">serve para experimentar o</font> <font size=2>tamanho e tipo de fonte!</font> 
	</body>
</html>
