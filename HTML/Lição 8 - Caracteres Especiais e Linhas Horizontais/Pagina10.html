<!DOCTYPE html>
<html>
	<head>
		<title>
			Caracteres Especiais e Linhas Horizontais.
		</title>
	</head>

<!--
	Para poder indicar espaços entre palavras em HTML é necessáro indicar um código especial o &nbsp;
-->		
	
	<body>
		<P>
			A    B        C
		</P>
		<P>
			A&nbsp;&nbsp;&nbsp;&nbsp; B&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; C
		</P>
	</body>
</html>
