<!DOCTYPE html>
<html>
	<head>
		<title>
			Linhas Horizontais
		</title>
	</head>

<!--
	Criar uma linha horizontal com HTML Ã© extremamente simples, basta utilizar a TAG <HR>.
-->		
	
	<body>
		<HR><!--Linha Normal-->	
			<HR WIDTH=20%><!--o comprimento da linha em percentagem.-->	
			<HR WIDTH=50%>
			<HR WIDTH=100%>	
				<HR WIDTH=20px><!--o comprimento da linha em pixels.-->	
				<HR WIDTH=50px>
				<HR WIDTH=100px>
					<HR WIDTH=60% ALIGN="left"><!--o alinhamento da linha.-->	
					<HR WIDTH=60% ALIGN="right">
					<HR WIDTH=60% ALIGN="center">
						<HR WIDTH=60% SIZE=1><!--a espessura da linha.-->	
						<HR WIDTH=60% SIZE=3>
						<HR WIDTH=60% SIZE=8>
						<HR WIDTH=60% SIZE=15>
							<HR WIDTH=60% SIZE=1 NOSHADE><!--a espessura da linha que pode ser preenchida.-->	
							<HR WIDTH=60% SIZE=3 NOSHADE>
							<HR WIDTH=60% SIZE=8 NOSHADE>
							<HR WIDTH=60% SIZE=15 NOSHADE>
	</body>
</html>
