<!--
    O atributo alt fornece uma descrição de texto da imagem que indica o que é a imagem caso não se consiga visualizá-la.
    O texto que se escreve no atributo alt é muitas vezes referido como texto alternativo. Deve dar uma exata descrição do 
    conteúdo da imagem para que possa ser compreendido pelos softwares de leitura de écrans (utilizados por pessoas com deficiência visual) 
    e motores de pesquisa.
-->
