<!DOCTYPE html>
<html>
	<head>
		<title>
			Parágrafos
		</title>
	</head>

<!--
	Um parágrafo é um bloco de texto que é delimitado pela TAG <P>.
	<BODY> <P>Isto é uma linha normal</P> </BODY>
	Utilizando paragráfos e mudanças de linha, conseguimos alinhar corretamente as frases nas páginas.
-->		
	
	<body>
		<p align="left">
			1º parágrafo alinhado à esquerda
		</P>
		<p align="center">
			2º parágrafo alinhado ao centro
		</P>
		<p align="right">
			3º parágrafo alinhado à direita
		</P> 
		<p align="left">
			4º parágrafo à esquerda 
				<BR>
			2ª linha
				<BR>
			e 3ª linha 
		</P> 
		<p align="center">
			5º parágrafo ao centro
				<BR>
			2ª linha 
				<BR>
			e 3ª linha 
		</P> 
		<p align="right">
			6º parágrafo à direita
				<BR>
			2ª linha 
				<BR>
			e 3ª linha
		</P> 
	</body>
</html>
