<!DOCTYPE html>
<html>
	<head>
        <meta content="text/html"; charset="utf-8" http-equiv="Content-Type">
		<title>
			Javascript
		</title>
	</head>

<!--
    Os códigos Javascript crescem exponencialmente quando são adicionados novos recursos e funções à página, ao se utilizar o código interno o tamanho da página aumenta e consequentemente o tempo de carregamento da página também aumentará, além disso um site web é composto por muitas páginas diferentes mas que partilham entre si os mesmos estilos e códigos.

    Essas já são razões mais que suficientes para se criar folhas de estilo e códigos javascripts em ficheiros externos e que são utilizados apenas quando são necessários.

    Os ficheiros javascripts têm a extensão .js.

    Para ligar uma página HTML a um ficheiro .js externo, utilza-se o elemento <script type="text/javascript" src ="js/ficheiro.js"/></script>.

    <script - Indica que é código de programação; 
    type="text/javascript" - Indica que o ficheiro é do tipo texto com javascript. 
    src="js/ficheiro.js" - Indica o nome do ficheiro js e o local onde ele está guardado; 
    </script> - Indica o final do código javascript.

    Uma página HTML pode usar mais de um ficheiro externo javascript e poderá ter vários <script></script> internos bem como js inline.
-->		
	
	<body>
        <script type="text/javascript" src ="p23e.js"></script>
        <button id="meuBotao">
            Gostaria de ser clicado...
        </button>
	</body>
</html>
