<!DOCTYPE html>
<html>
	<head>
        <meta content="text/html"; charset="utf-8" http-equiv="Content-Type">
		<title>
			JavaScript
		</title>
	</head>

<!--
	Para mostrar os dados diretamente na console do navegador utiliza-se o método console.log().

    Para ativar a console tecla-se "f12" e seleciona-se o separador "Console"
-->		
	
	<body>
		<h1 id="header">
            console.log()
        </h1>
        <p id="paragrafo">
            Para mostrar os dados diretamente na console do navegador utiliza-se o método <b>console.log()</b>.
        </p>
        <script>
            console.log('linha 1');
            console.log('linha 2');
            console.log('linha 3');
        </script>
	</body>
</html>
