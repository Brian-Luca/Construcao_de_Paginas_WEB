<!DOCTYPE html>
<html>
	<head>
        <meta content="text/html"; charset="utf-8" http-equiv="Content-Type">
		<title>
			Javascript
		</title>
	</head>

<!--
    Esta é uma técnica simples para inserir o Javascript na página que tira proveito dos atributos disponíveis nos elementos HTML. 
    Esses atributos permitem manipular eventos que executam o código de acordo com a ação do utilizador. Os eventos mais comuns estão 
    relacionados com o rato, como por exemplo o "onclick", "onmouseover", "onmouseout", etc. No entanto, existem vários outros tipos de 
    eventos que serão vistos mais adiante.
-->		
	
	<body>
        <div id="principal">
            <p onclick="alert('Fizeste um clique neste parágrafo')">
                Faz um click aqui
            </p>
            <p>
                Neste parágrafo não podes clicar.
            </p>
        </div>
	</body>
</html>
