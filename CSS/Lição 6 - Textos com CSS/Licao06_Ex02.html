<!--
    É possível definir o alinhamento de textos facilmente com as propriedades do CSS. A propriedade text-align permite alinhar o texto na página
    da mesma forma que se faz nos processadores de texto. Existem quatro tipos de alinhamento para textos em HTML com CSS:

        text-align: center: centraliza o texto.
        text-align: left: alinha o texto à esquerda.
        text-align: right: alinha o texto à direita.
        text-align: justify: ajusta o texto ao espaço determinado, ajustando os espaços entre as palavras.
-->
