<!DOCTYPE html>
<html>
	<head>
		<title>
			Regras para associar estilo CSS com elementos HTML.
		</title>
		<style type="text/css">
			h3{
				color:#ee3e80;font-size:22px;
			}
			h4{
				color:#abc;font-size:18px;
			}
			b{
				color:#C30;
			}
			i{
				color:#0CF;	
			}
		</style>
	</head>

<!--
	O CSS funciona associando regras com elementos HTML. Essas regras indicam como serão mostrados esse elementos na página.
	Uma regra CSS contém duas partes: um seletor e uma declaração. O seletor indica qual é o elemento aonde a regra se aplica. 
	A declaração indica como os elementos referidos no seletor vão ser formatados. A declaração é dividida em duas partes (uma propriedade e um valor),
	e são separadas por dois pontos e terminam com um ponto e vírgula.
	A mesma regra pode ser aplicada a mais de um elemento, basta separar os nomes dos elementos com vírgulas e também pode conter várias declarações
-->		
	
	<body>
		<h3>
			Este é o titulo 3
		</h3>
		<p>
			Neste parágrafo temos uma formatação em <i>itálico</i>
		</p>
		<h4>
			Este é o titulo 4
		</h4>
		<p>
			Neste parágrafo temos uma formatação em <b>negrito</b>
		</p>
	</body>
</html>
