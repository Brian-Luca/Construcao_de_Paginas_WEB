<!DOCTYPE html>
<html>
	<head>
		<title>
			Atributo Class
		</title>
		<style type="text/css">
			.importante{
				text-transform:uppercase;}
			.horario{
				color:#ff0000;}
		</style>
	</head>

<!--
	Os elementos HTML também podem ser identificados por classe. Identificam-se os elementos por classe 
	quando queremos que vários tipos diferentes um documento tenham o mesmo tipo de formatação.
-->

	<body>
		<p class="importante">
			Importante: visita de estudos.
		</p>
		<p>
			a visita de estudos vai se realizar no dia 6 de janeiro.
		</p>
		<p class="importante horario">
			Horario: Partida: 09:00 hs - Chegada: 17:00hs.
		</p>
	</body>
</html>
