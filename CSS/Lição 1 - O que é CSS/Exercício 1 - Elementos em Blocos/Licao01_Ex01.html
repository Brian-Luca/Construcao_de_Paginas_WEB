<!DOCTYPE html>
<html>
	<head>
		<title>
			Elementos em Bloco
		</title>
</head>
	
<!--
	São os elementos que iniciam sempre uma nova linha no documento. Por exemplo <h1>, <p>, <ul>,<li>, etc.
-->	
	
	<Body>
		<h1>
			Visitas de Estudo.
		</h1>
		<p>
			As datas das próximas visitas de estudo são as mostradas a seguir:
		</p>
		<ul>
			<li>
				Camara de Amarante: 15 de Janeiro.
			</li>
			<li>
				UTAD: 6 de Março.
			</li>
		</ul>
	</body>
</html>
