<!DOCTYPE html>
<html>
	<head>
		<title>
			Agrupar textos e elementos em bloco - "div"
		</title>
		<style type="text/css">
			#cabecalho{
				background-color:#9C3;
				width: 320px;
				height:155px;
				float:left;
			}
			ul{
				float:left;
			}
			img{
				float:right;
			}
		</style>
	</head>

<!--
	O elemento <div> permite agrupar um conjunto de elementos em um bloco. Por exemplo, podemos criar um elemento <div>
	para conter todos dos elementos para o cabeçalho da página (o logotipo e o menu de navegação). No navegador, o elemento 
	<div> dará início a uma nova linha. Utilizando um atributo id ou classe no elemento <div>, podemos definir as regras de
	estilo CSS para indicar qual o espaço que o elemento <div> deve ocupar no ecran e alterar a aparência de todos os elementos
	contidos dentro dele.
-->		
	

	
	<body>
		<div id="cabecalho">
			<ul>
				<li>
					<a href="a html">
						Inicio
					</a>
				</li>
				<li>
					<a href="b html">
						História
					</a>	
				</li>
				<li>
					<a href="c html">
						Geografia
					</a>
				</li>
				<li>
					<a href="d html">
						Economia
					</a>
				</li>
			</ul>		
				<img src="Bandeira.png" alt="Portugal"/>
		</div>  		
	</body>
</html>
