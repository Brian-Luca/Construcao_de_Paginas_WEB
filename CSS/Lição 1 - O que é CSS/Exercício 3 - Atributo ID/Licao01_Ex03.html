<!DOCTYPE html>
<html>
	<head>
		<title>
			Atributo Id
		</title>
		<style type="text/css">
			#maiusculas {
				text-transform:uppercase;}
		</style>
</head>
	
<!--
	Qualquer elemento HTML pode ter um atributo id (identificador). O id é utilizado para identificar um elemento na página.
	A identificação é feita desta forma: <p id="maiusculas">. Depois de identificado o elemento, poderemos através da associação
	com o código CSS modificar as suas características, sem nos preocuparmos mais com o HTML. O atributo id é conhecido como um
	atributo global porque pode ser usado em qualquer elemento, mas só podemos ter um elemento na página identificado com o mesmo id.
-->

	<body>
		<p>
			Primeiro parágrafo normal.
		</p>
		<p id="maiusculas">
			Segundo paragrafo em maiusculas.
		</p>
		<p>
			Terceiro parágrafo normal.
		</p>
	</body>
</html>
