<!DOCTYPE html>
<html>
	<head>
		<title>
			Elementos em Linha
		</title>
</head>

<!--
	São os elementos que estão inseridos no meio do código HTML
	e que permitem a continuidade do documento sem provocar quebras
	de linha. Por exemplo <a>, <b>, <em>, <img>, etc.
-->

	<body>
		O nosso curso chama-se <em>Informática aplicada à Web</em>. As <a href="#">disciplinas</a> 
		do 10º ano são:  <b>construção de páginas Web</b>, <u>Tecnologias Aplicadas à Web</u> e 
		<i>Programação de computadores</i>
	</body>
</html>
