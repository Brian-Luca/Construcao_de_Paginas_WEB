<!DOCTYPE html>
<html>
	<head>
		<title>
			Agrupar textos e elementos em linha - "span"
		</title>
		<style type="text/css">
			.grande{
				text-transform: uppercase;
			}
			#maior{
				font-size:24px;
			}
		</style>
	</head>

<!--
	O elemento "span" é o equivalente ao "div" mas é embutido no código HTML e permite controlar a aparência do conteúdo de partes do texto da página.
-->		
	
	<body>
		<p>
			Curso:<span id="maior"> Informática Aplicada à Web</span> estás a aprender <span class="grande"> Cascading Style Sheets </span> que se abrevia CSS.
		</p>
	</body>
</html>
