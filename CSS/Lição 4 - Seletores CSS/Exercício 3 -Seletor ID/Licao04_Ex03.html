<!DOCTYPE html>
<html>
	<head>
		<title>
			Seletor id
		</title>
		<style type="text/css">
			#especial {
				color: green; font-weight: bold; 
			}

		</style>
	</head>

<!--
	Através do seletor id é possível definir estilos para um elemento em HTML mas apenas para um elemento por página.
	Para definir um id em CSS, basta inserir um cardinal (#) antes do nome do seletor.
	Em CSS um id pode ser definido com qualquer nome, desde que não comece com um número.
	A razão de se utilizar apenas uma vez o mesmo seletor id numa página HTML tem a ver com a programação com javascript
	que utiliza básicamente o seletor id para trabalhar com os elementos da página.
-->		
	
	<body>
		<h4>
			Seletor id em CSS
		</h4>
		<p>
			Este parágrafo é comum 
		</p>
		<p id="especial">
			Este parágrafo recebe uma formatação especial por estar definido em um <strong>id</strong> com CSS.
		</p>
		<p>
			O atributo <strong>id</strong> só deve ser utilizado uma única vez com o mesmo nome a cada página HTML.
		</p>
	</body>
</html>
