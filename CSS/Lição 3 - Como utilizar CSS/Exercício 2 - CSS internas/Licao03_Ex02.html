<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Internas.
		</title>
		<style type="text/css">
			h3{
				color:#009;
				font-family:Georgia;
				border:dashed;
			}
			h4{
				color:#C69;
				font-family:Verdana;
				border:double;
			}
		</style>
	</head>

<!--
	Basta indicar o elemento <style> que normalmente fica dentro do elemento <head> da página. 
	A sintaxe é <style type="text/css"> para iniciar o bloco de CSS e </style> para terminar.
-->		
	
	<body>
		<h3>
			Linguagens de Programação:
		</h3>
		<h4>
			Existem centenas de linguagens de programação diferentes.
		</h4>
	</body>
</html>
