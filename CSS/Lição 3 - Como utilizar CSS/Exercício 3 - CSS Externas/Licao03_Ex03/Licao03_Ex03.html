<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Externas
		</title>
		<link href="Estilos.css" type="text/css" rel="stylesheet"/>
	</head>

<!--
	Para ligar uma página HTML a uma folha de estilos externa, utilza-se o elemento <link href="css/estilos.css" type="text/css" rel="stylesheet" />
	que normalmente fica dentro do elemento <head> da página.
	<link - Indica que vai ser efetuda uma ligação; 
	href="css/estilos.css" - Indica o nome do ficheiro CSS e o local onde ele está guardado; 
	type="text/css" - Indica que o ficheiro é do tipo texto com css 
	rel="stylesheet" /> - Indica o tipo de relacionamento entre o ficheiro HTML e o ficheiro CSS.
-->		
	
	<body>
		<h3>
			Linguagens de Programação
		</h3>
		<h4>
			Existem centenas de linguagens de programação diferentes.
		</h4>
	</body>
</html>
