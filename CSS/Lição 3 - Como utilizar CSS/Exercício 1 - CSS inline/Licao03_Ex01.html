<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS inline
		</title>
	</head>

<!--
	A formatação é aplicada diretamente nas tags no próprio elemento.
-->		
	
	<body>
		<h2 style="color:blue;">
			Cabeçalho Azul.
		</h2>
		<p style="font-size:18px;">
			Texto com 18 pixels.
		</p>
		<p style="font-weight:bold;">
			Este texto está em negrito.
		</p>
		<p style="text-align:center;color:red;">
			Este texto está centralizado e com uma cor vermelha.
		</p>
		<p style="Background-color:gray;">
			Nova cor de fundo.
		</p>
	</body>
</html>
